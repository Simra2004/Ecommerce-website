<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://th.bing.com/th/id/R.34f6126251c9e246f3b569c88d6b175b?rik=72bHJ8aXq3uoVA&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fSolid-color-1920x1080-wallpapers.jpg&ehk=jVx8gPINHuIE%2bIuvVjtryLW35MCdViGJi96NIiMZQrQ%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-repeat: no-repeat;
        }

        

        section {
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: white;
        }
        h2{
            transform: translateY(100%);
            animation: slide-up 5s forwards;
            color: white;
        }

        .animated-text {
            display: inline-block;
            overflow: hidden;
        }

        .animated-text span {
            display: inline-block;
            transform: translateY(100%);
            animation: slide-up 1s forwards;
        }

        @keyframes slide-up {
            to {
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: yellow;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            transform: translateY(100%);
            animation: slide-up 5s forwards;
        }

        .cta-button:hover {
            background-color: RED;
            padding: 30px 50px 30px 50px;
            font-size: 40px;
        }

        h1 {
            font-size: 60px;
            margin-top: 50px;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 1s steps(20, end) forwards;
           
            padding-right: 8px;
            display: inline-block;
            
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    
       <h1 style="color: palevioletred; text-align: center;">WELCOME TO VALUE $ SHOP</h1>
        
    

    
    <section>
        <h2 style="font-size: 50px;">Indulge in the art of shopping. Your desires, delivered to your doorstep</h2>
      
        

        
        
        <div>
            <a href="/ww.html" class="cta-button">START BUYING</a>
        </div>
    </section>
</body>
</html>
